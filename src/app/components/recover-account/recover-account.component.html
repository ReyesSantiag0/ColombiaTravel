<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section class="vh-100" style="background-image: url(../../../assets/bg03.jpg); background-size: cover;">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-md-offset-3 col-md-6">
          <div class="form-container">
            <h3 class="title">Ayúdanos a recuperar tu cuenta</h3>
            <form class="form-horizontal">
              <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" class="form-control" placeholder="Nombres">
              </div>
              <div class="form-group">
                <label>Correo electrónico</label>
                <input type="email" class="form-control" placeholder="Email ">
              </div>

              <div class="check-terms">
                <span class="check-label">*Enviaremos un mensaje a tu correo electrónico.</span>
              </div>
              <span class="signin-link">¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></span>
              <button class="btn btn-dark btn-block">Enviar</button>
              <button type="button" class="btn-close" aria-label="Close"></button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>

  <app-footer></app-footer>
</body>

</html>
